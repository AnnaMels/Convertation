<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Convertion</title>
</head>

<body class="container">
    <input type="text" id="input" onkeydown="return false">
    <div class="btn">
        <button class="roman-digit I">I</button>
        <button class="roman-digit V">V</button>
        <button class="roman-digit X">X</button>
        <button class="roman-digit L">L</button>
        <button class="backspace">Backspace</button>
        <button class="clear-button">Clear</button>
    </div>
    <input type="text" id="result">
    <script src="./convertDigits.js"></script>
</body>

</html>
